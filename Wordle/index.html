<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Wordle</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Wordle Game</h1>
            <p>Adivinhe a palavra em 6 tentativas:</p>
            <div class="card">
                <div class="word">
                    <input type="text" id="letter1" maxlength="1">
                    <input type="text" id="letter2" maxlength="1">
                    <input type="text" id="letter3" maxlength="1">
                    <input type="text" id="letter4" maxlength="1">
                    <input type="text" id="letter5" maxlength="1">
                </div>
                <button id="checkButton">Check</button>
            </div>
            <div class="feedback" id="feedback">
                <p id="notification" style="display: none;">Palavra com tamanho incorreto </p>
                <button id="reloadButton" style="display: none;">Reload</button>
                <div id="used-keys">
                    <!-- Aqui você exibirá as letras já utilizadas pelo jogador -->
                </div>
                <div class="historico" id="historico" ></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
